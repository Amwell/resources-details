<h4><span class="badge badge-secondary">Resource Status</span></h4>
<ul class="nav nav-pills">
  <li class="nav-item"><a (click)="setChoose('all')" class="nav-link" [ngClass]="{'active': chosenList === 'all'}">All <span class="badge badge-pill badge-light">{{ getResourcesCount('all') }}</span></a></li>
  <li class="nav-item"><a (click)="setChoose('billable')" class="nav-link" [ngClass]="{'active': chosenList === 'billable'}">Billable <span class="badge badge-pill badge-light">{{ getResourcesCount('billable') }}</span></a></li>
  <li class="nav-item"><a (click)="setChoose('bench')" class="nav-link" [ngClass]="{'active': chosenList === 'bench'}">Bench <span class="badge badge-pill badge-light">{{ getResourcesCount('bench') }}</span></a></li>
  <li class="nav-item"><a (click)="setChoose('blocked')" class="nav-link" [ngClass]="{'active': chosenList === 'blocked'}">Blocked <span class="badge badge-pill badge-light">{{ getResourcesCount('blocked') }}</span></a></li>
</ul>

<app-list [resources]="getResources()"></app-list>
